<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #000000;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {

				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);

			}
			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/PointerLockControls.js"></script>

		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>
		</div>

		<script>
			var origin = new THREE.Object3D();

			var camera, scene, renderer, controls;

			var objects = [];

			var raycaster_north, raycaster_south, raycaster_east, raycaster_west, raycaster_y;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			var onObject = false;
			var collision_north = false;
			var collision_south = false;

			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {
				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';

					} else {
						controls.enabled = false;

						blocker.style.display = 'block';

						instructions.style.display = '';
					}
				};

				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();

			var controlsEnabled = false;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var worldDirection = new THREE.Vector3(); // create once and reuse it!

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				//light
				light = new THREE.RectAreaLight( 0xFF1F1C, 100000, 100, 100 );
				light.intensity = 100000;
				light.position.set( 0, 50, 100 );
				light.lookAt(origin.position);
				light.target = origin;
				lightHelper = new THREE.RectAreaLightHelper( light );
				scene.add( lightHelper );
				scene.add( light );
				scene.add( light.target );


				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true; 
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				// floor
				var geometry = new THREE.PlaneGeometry( 400, 400 );
				var material = new THREE.MeshStandardMaterial( { side: THREE.DoubleSide} );
				plane = new THREE.Mesh( geometry, material );
				plane.name = 'plane';
				plane.position.set(0,-10,0);
				plane.rotation.x = Math.PI / 2;
				scene.add(plane);

				// objects

				//cube
				var geometry = new THREE.BoxGeometry(100, 50, 50);
				var material = new THREE.MeshNormalMaterial();
				var cube = new THREE.Mesh(geometry, material);
				cube.position.set(0,0,-45);
				scene.add(cube);
				objects.push(cube);

				//cube 2
				geometry = new THREE.BoxGeometry(100, 50, 50);
				material = new THREE.MeshNormalMaterial();
				var cube2 = new THREE.Mesh(geometry, material);
				cube2.position.set(0,0,45);
				scene.add(cube2);
				objects.push(cube2);

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );

				if ( controlsEnabled === true ) {

					raycaster_north = new THREE.Raycaster( new THREE.Vector3(camera.position.x, camera.position.y, camera.position.z), new THREE.Vector3( 0, 0, 1 ), 0, 10 );

					raycaster_north.ray.origin.copy( controls.getObject().position );
					raycaster_north.ray.origin.x += 10;

					raycaster_south = new THREE.Raycaster( new THREE.Vector3(camera.position.x, camera.position.y, camera.position.z), new THREE.Vector3( 0, 0, -1 ), 0, 10 );

					raycaster_south.ray.origin.copy( controls.getObject().position );
					raycaster_south.ray.origin.x -= 10;

					raycaster_east = new THREE.Raycaster( new THREE.Vector3(camera.position.x, camera.position.y, camera.position.z), new THREE.Vector3( 1, 0, 0 ), 0, 10 );

					raycaster_east.ray.origin.copy( controls.getObject().position );
					raycaster_east.ray.origin.z += 10;

					raycaster_west = new THREE.Raycaster( new THREE.Vector3(camera.position.x, camera.position.y, camera.position.z), new THREE.Vector3( -1, 0, 0 ), 0, 10 );

					raycaster_west.ray.origin.copy( controls.getObject().position );
					raycaster_west.ray.origin.z -= 10;

					raycaster_y = new THREE.Raycaster( new THREE.Vector3(camera.position.x, camera.position.y, camera.position.z), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

					raycaster_y.ray.origin.copy( controls.getObject().position );
					raycaster_y.ray.origin.y -= 10;


					var intersections_y = raycaster_y.intersectObjects( objects );
					var intersections_north = raycaster_north.intersectObjects( objects );
					var intersections_south = raycaster_south.intersectObjects( objects );
					var intersections_east = raycaster_east.intersectObjects( objects );
					var intersections_west = raycaster_west.intersectObjects( objects );

					onObject = intersections_y.length > 0;
					collision_north = intersections_north.length > 0;
					collision_south = intersections_south.length > 0;
					collision_east = intersections_east.length > 0;
					collision_west = intersections_west.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}

					if ( collision_north === true ) {
						if (camera.getWorldDirection(worldDirection).x >= 0){
							if(direction.x == -1){
								velocity.x = 0;
							}
							
						} 

						if (camera.getWorldDirection(worldDirection).x < 0){
							if(direction.x == 1){
								velocity.x = 0;
							}
						}
							
						if (camera.getWorldDirection(worldDirection).z >= 0){
							if(direction.z == 1){
								velocity.z = 0;
							}
							
						}

						if (camera.getWorldDirection(worldDirection).z < 0){
							if(direction.z == -1){
								velocity.z = 0;
							}
							
						}
					}

					if ( collision_south === true ) {
						if (camera.getWorldDirection(worldDirection).x >= 0){
							if(direction.x == 1){
								velocity.x = 0;
							}
							
						} 

						if (camera.getWorldDirection(worldDirection).x < 0){
							if(direction.x == -1){
								velocity.x = 0;
							}
						}
							
						if (camera.getWorldDirection(worldDirection).z >= 0){
							if(direction.z == -1){
								velocity.z = 0;
							}
							
						}

						if (camera.getWorldDirection(worldDirection).z < 0){
							if(direction.z == 1){
								velocity.z = 0;
							}
							
						}
					}

					if ( collision_east === true ) {
						if (camera.getWorldDirection(worldDirection).x >= 0){
							if(direction.z == 1){
								velocity.z = 0;
							}
							
						} 

						if (camera.getWorldDirection(worldDirection).x < 0){
							if(direction.z == -1){
								velocity.z = 0;
							}
						}
							
						if (camera.getWorldDirection(worldDirection).z >= 0){
							if(direction.x == 1){
								velocity.x = 0;
							}
							
						}

						if (camera.getWorldDirection(worldDirection).z < 0){
							if(direction.x == -1){
								velocity.x = 0;
							}
							
						}
					}

					if ( collision_west === true ) {
						if (camera.getWorldDirection(worldDirection).x >= 0){
							if(direction.z == -1){
								velocity.z = 0;
							}
							
						} 

						if (camera.getWorldDirection(worldDirection).x < 0){
							if(direction.z == 1){
								velocity.z = 0;
							}
						}
							
						if (camera.getWorldDirection(worldDirection).z >= 0) {
							if(direction.x == -1){
								velocity.x = 0;
							}
							
						}

						if (camera.getWorldDirection(worldDirection).z < 0){
							if(direction.x == 1){
								velocity.x = 0;
							}
							
						}
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
