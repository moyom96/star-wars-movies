<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #000000;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {

				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);

			}
			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script src="js/movement.js"></script>

		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>
		</div>

		<script>
			var origin = new THREE.Object3D();

			var camera, scene, renderer, controls;

			var objects = [];

			var raycaster_north, raycaster_south, raycaster_east, raycaster_west, raycaster_y;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			var onObject = false;
			var collision_north = false;
			var collision_south = false;

			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {
				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';

					} else {
						controls.enabled = false;

						blocker.style.display = 'block';

						instructions.style.display = '';
					}
				};

				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			var controlsEnabled = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var worldDirection = new THREE.Vector3(); // create once and reuse it!

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				//light
				light = new THREE.RectAreaLight( 0xFF1F1C, 100000, 100, 100 );
				light.intensity = 100000;
				light.position.set( 0, 50, 100 );
				light.lookAt(origin.position);
				light.target = origin;
				lightHelper = new THREE.RectAreaLightHelper( light );
				scene.add( lightHelper );
				scene.add( light );
				scene.add( light.target );

				
				// floor
				var geometry = new THREE.PlaneGeometry( 400, 400 );
				var material = new THREE.MeshStandardMaterial( { side: THREE.DoubleSide} );
				plane = new THREE.Mesh( geometry, material );
				plane.name = 'plane';
				plane.position.set(0,-10,0);
				plane.rotation.x = Math.PI / 2;
				scene.add(plane);

				// objects

				//cube
				var geometry = new THREE.BoxGeometry(100, 50, 50);
				var material = new THREE.MeshNormalMaterial();
				var cube = new THREE.Mesh(geometry, material);
				cube.position.set(0,0,-45);
				scene.add(cube);
				objects.push(cube);

				//cube 2
				geometry = new THREE.BoxGeometry(100, 50, 50);
				material = new THREE.MeshNormalMaterial();
				var cube2 = new THREE.Mesh(geometry, material);
				cube2.position.set(0,0,45);
				scene.add(cube2);
				objects.push(cube2);

				//movement
				init_movement();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );

				collisions(velocity, direction);

				renderer.render( scene, camera );

			}

			init();
			animate();

		</script>
	</body>
</html>
